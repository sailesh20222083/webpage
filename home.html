<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .heart {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-pink-50">
    <!-- Navigation -->
    <nav class="bg-pink-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Happy Birthday My Love</h1>
            <div class="space-x-4">
                <a href="home.html" class="hover:text-pink-200">Home</a>
                <a href="upload.html" class="hover:text-pink-200">Our Memories</a>
                <a href="shayari.html" class="hover:text-pink-200">Shayari</a>
                <a href="admin.html" class="hover:text-pink-200">Admin</a>
                <a href="video.html" class="hover:text-pink-200">Video Messages</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 via-red-100 to-purple-100 overflow-hidden">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="heart absolute top-10 left-10 text-pink-300 text-6xl opacity-30">❤️</div>
            <div class="heart absolute top-1/3 right-20 text-red-200 text-5xl opacity-40" style="animation-delay: 0.3s">❤️</div>
            <div class="heart absolute bottom-20 left-1/4 text-purple-200 text-7xl opacity-30" style="animation-delay: 0.7s">❤️</div>
            <div class="heart absolute bottom-1/3 right-1/4 text-red-300 text-6xl opacity-50" style="animation-delay: 1.1s">❤️</div>
            <div class="heart absolute top-1/2 left-1/2 text-pink-200 text-8xl opacity-20" style="animation-delay: 1.5s">❤️</div>
        </div>

        <!-- Main Content -->
        <div class="relative z-10 container mx-auto px-4 flex flex-col lg:flex-row items-center justify-center gap-12">
            <!-- Photo Frame -->
            <div class="relative group">
                <div class="absolute -inset-4 bg-gradient-to-r from-pink-400 to-purple-500 rounded-3xl blur-md opacity-75 group-hover:opacity-100 transition duration-500"></div>
                <div class="relative bg-white p-1 rounded-2xl shadow-2xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                         alt="Couple" 
                         class="w-72 h-72 md:w-80 md:h-80 object-cover rounded-xl transition duration-500 transform group-hover:scale-105">
                    <div id="featuredVideo" class="absolute bottom-4 right-4 bg-white p-3 rounded-full shadow-lg cursor-pointer hover:bg-pink-100 transition">
                        <i class="fas fa-play text-pink-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Birthday Message -->
            <div class="text-center lg:text-left max-w-lg">
                <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 mb-6">
                    Happy Birthday <span class="whitespace-nowrap">Bably</span>!
                </h1>
                <p class="text-xl text-pink-600 font-medium mb-2">To My Beautiful Love</p>
                <p class="text-xl text-gray-700 mb-8 leading-relaxed">
                    Every moment with you is a beautiful story. Today, we celebrate the amazing person you are!
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                    <button onclick="showLove()" class="bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <i class="fas fa-gift mr-2"></i> Your Surprise
                    </button>
                    <a href="shayari.html" class="border-2 border-pink-500 text-pink-600 hover:bg-pink-50 font-bold py-4 px-8 rounded-full transition duration-300 transform hover:scale-105">
                        <i class="fas fa-heart mr-2"></i> Love Notes
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showLove() {
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            if (videos.length > 0) {
                const featuredVideo = videos[videos.length - 1]; // Get most recent video
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4';
                modal.innerHTML = `
                    <div class="relative w-full max-w-4xl">
                        <video src="${featuredVideo.data}" controls autoplay class="w-full rounded-xl shadow-2xl"></video>
                        <button onclick="this.parentElement.parentElement.remove()" 
                                class="absolute -top-12 -right-12 bg-white hover:bg-pink-100 rounded-full p-3 shadow-lg transition">
                            <i class="fas fa-times text-pink-600 text-xl"></i>
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
            } else {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="bg-white p-8 rounded-xl max-w-md text-center">
                        <i class="fas fa-heart text-pink-500 text-5xl mb-4"></i>
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">I love you more than words can express! ❤️</h3>
                        <button onclick="this.parentElement.parentElement.remove()" 
                                class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full">
                            Close
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
            }
        }

        // Add click handler to video icon
        document.getElementById('featuredVideo').addEventListener('click', showLove);

        // Add subtle animation to the photo on load
        document.addEventListener('DOMContentLoaded', () => {
            const photo = document.querySelector('.group img');
            photo.classList.add('opacity-0');
            setTimeout(() => {
                photo.classList.remove('opacity-0');
                photo.classList.add('opacity-100');
            }, 300);
        });
    </script>
</body>
</html>
